<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b1e689214e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <title>Music Player</title>
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">GUITAR SIKHDA</h2>  <!-- ,HOOKAH BAR,IGNITE  -->
        <h3 id="artist">Jassie Gill</h3>
        <div class="img_container">
          <img src="../images/dhruv-1.png" alt="">
        </div>
        <audio src="../music/dhruv-1.mp3"></audio>
        <!-- controls -->
        <div class="music_controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main-button" id="play" title="Play"></i>
          <!-- <i class="fas fa-pause" id="pause" title="Pause"></i> -->
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>

    <script src="../js/script.js"></script>

    


  </body>
</html>
